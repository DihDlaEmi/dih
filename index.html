<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Walentynka ðŸ’–</title>

<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: 'Comic Sans MS', cursive;
    overflow: hidden;

    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 15px;
}

h1 {
    color: #fff;
    font-size: clamp(1.8rem, 5vw, 3rem);
    text-shadow: 2px 2px #ff4d6d;
    text-align: center;
    margin-bottom: 15px;
}

img {
    max-width: 80vw;
    height: auto;
    border-radius: 20px;
    box-shadow: 0 0 25px rgba(255,255,255,0.8);
    margin: 10px 0;
}

#buttons {
    margin-top: 20px;
    width: 100%;
    max-width: 320px;
    height: 140px;
    position: relative;
}

button {
    font-size: 1.4rem;
    padding: 15px 35px;
    border-radius: 40px;
    border: none;
    cursor: pointer;
}

#yes {
    background: #ff4d6d;
    color: white;
    box-shadow: 0 0 20px #ff4d6d;
    animation: pulse 1.5s infinite;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
}

#no {
    background: #fff;
    color: #ff4d6d;
    position: fixed;
}

#message {
    font-size: clamp(1.6rem, 4vw, 2.4rem);
    color: white;
    text-shadow: 0 0 10px #ff4d6d;
    margin-top: 20px;
    display: none;
}

/* hearts */
.heart {
    position: fixed;
    top: -20px;
    font-size: 24px;
    animation: fall 4s linear infinite;
    opacity: 0.8;
}

@keyframes fall {
    to {
        transform: translateY(110vh);
        opacity: 0;
    }
}
</style>
</head>

<body>

<h1>Emilia Kargul czy zostaniesz moja walentynka pls pls pls????</h1>

<img id="startImg" src="serce.gif">

<div id="buttons">
    <button id="yes">TAK ðŸ’–</button>
    <button id="no">NIE ðŸ˜¢</button>
</div>

<div id="message">Yaaaayyy</div>

<img id="loveImg" src="pusheen-yay.gif" style="display:none;">

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");

function vibrate() {
    try {
        navigator.vibrate(80);
    } catch(e){}
}

function moveNo() {
    vibrate();

    const padding = 10;
    const w = noBtn.offsetWidth;
    const h = noBtn.offsetHeight;

    const maxX = window.innerWidth - w - padding;
    const maxY = window.innerHeight - h - padding;

    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top = Math.random() * maxY + "px";
}

/* DESKTOP */
noBtn.addEventListener("mouseover", moveNo);

/* iPHONE */
noBtn.addEventListener("touchstart", e => {
    e.preventDefault();
    vibrate();
    setTimeout(moveNo, 10);
});

yesBtn.addEventListener("click", () => {
    document.getElementById("buttons").style.display = "none";
    document.getElementById("startImg").style.display = "none";
    document.getElementById("message").style.display = "block";
    document.getElementById("loveImg").style.display = "block";
    spawnHearts();
});

function spawnHearts() {
    setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.textContent = "ðŸ’–";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = Math.random() * 20 + 20 + "px";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 4000);
    }, 300);
}
</script>


</body>
</html>
