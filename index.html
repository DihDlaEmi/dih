<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Walentynka üíñ</title>

<style>
body {
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: 'Comic Sans MS', cursive;
    text-align: center;
    height: 100vh;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

h1 {
    color: #fff;
    font-size: 3em;
    text-shadow: 2px 2px #ff4d6d;
    max-width: 90%;
}

img {
    margin-top: 20px;
    border-radius: 20px;
    box-shadow: 0 0 25px rgba(255,255,255,0.8);
}

/* ≈Çadne skalowanie gifa */
#startImg, #loveImg {
    width: 260px;
    max-width: 80vw;
    height: auto;
}

#buttons {
    margin-top: 25px;
    display: flex;
    gap: 40px;
    justify-content: center;
}

button {
    font-size: 1.5em;
    padding: 15px 40px;
    border-radius: 40px;
    border: none;
    cursor: pointer;
    transition: 0.2s ease;
}

#yes {
    background: #ff4d6d;
    color: white;
    box-shadow: 0 0 20px #ff4d6d;
}

#yes:hover {
    transform: scale(1.1);
}

#no {
    background: #fff;
    color: #ff4d6d;
    position: relative; /* BIERZE UDZIA≈Å W LAYOUTCIE */
}

#message {
    font-size: 2em;
    color: white;
    margin-top: 30px;
    display: none;
    text-shadow: 0 0 10px #ff4d6d;
}
</style>
</head>

<body>

<h1>Emilia Kargul czy zostaniesz moja walentynka pls pls pls????</h1>

<img id="startImg" src="serce.gif">

<div id="buttons">
    <button id="yes">TAK üíñ</button>
    <button id="no">NIE üò¢</button>
</div>

<div id="message">Yaaaayyy</div>

<img id="loveImg" src="pusheen-yay.gif" style="display:none;">

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const msg = document.getElementById("message");

let escaped = false;

noBtn.addEventListener("mouseover", () => {
    if (!escaped) {
        // przy pierwszym najechaniu zmieniamy na fixed
        noBtn.style.position = "fixed";
        escaped = true;
    }

    const padding = 20;
    const btnWidth = noBtn.offsetWidth;
    const btnHeight = noBtn.offsetHeight;

    const maxX = window.innerWidth - btnWidth - padding;
    const maxY = window.innerHeight - btnHeight - padding;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});

yesBtn.addEventListener("click", () => {
    document.getElementById("buttons").style.display = "none";
    msg.style.display = "block";
    document.getElementById("startImg").style.display = "none";
    document.getElementById("loveImg").style.display = "block";
});
</script>

</body>
</html>
