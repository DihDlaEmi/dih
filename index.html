<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Walentynka ðŸ’–</title>

<style>
body {
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: 'Comic Sans MS', cursive;
    text-align: center;
    min-height: 100vh;
    margin: 0;
    overflow: hidden;

    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

h1 {
    color: #fff;
    font-size: clamp(1.8rem, 5vw, 3rem);
    text-shadow: 2px 2px #ff4d6d;
    max-width: 95%;
    margin-bottom: 20px;
}

img {
    margin: 15px 0;
    border-radius: 20px;
    box-shadow: 0 0 25px rgba(255,255,255,0.8);
    max-width: 80vw;
    height: auto;
}

#buttons {
    margin-top: 25px;
    position: relative;
    width: 100%;
    height: 120px;
}

button {
    font-size: 1.4em;
    padding: 15px 35px;
    border-radius: 40px;
    border: none;
    cursor: pointer;
    transition: 0.2s ease;
}

#yes {
    background: #ff4d6d;
    color: white;
    box-shadow: 0 0 20px #ff4d6d;
}

#yes:hover {
    transform: scale(1.1);
}

#no {
    background: #fff;
    color: #ff4d6d;
    position: fixed;
}

#message {
    font-size: clamp(1.5rem, 4vw, 2.2rem);
    color: white;
    margin-top: 25px;
    display: none;
    text-shadow: 0 0 10px #ff4d6d;
}
</style>
</head>

<body>

<h1>Emilia Kargul czy zostaniesz moja walentynka pls pls pls????</h1>

<img id="startImg" src="serce.gif" width="300">

<div id="buttons">
    <button id="yes">TAK ðŸ’–</button>
    <button id="no">NIE ðŸ˜¢</button>
</div>

<div id="message">Yaaaayyy</div>

<img id="loveImg" src="pusheen-yay.gif" width="300" style="display:none;">

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");

function moveNoButton() {
    const padding = 20;
    const btnWidth = noBtn.offsetWidth;
    const btnHeight = noBtn.offsetHeight;

    const maxX = window.innerWidth - btnWidth - padding;
    const maxY = window.innerHeight - btnHeight - padding;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

/* DESKTOP */
noBtn.addEventListener("mouseover", moveNoButton);

/* MOBILE */
noBtn.addEventListener("touchstart", (e) => {
    e.preventDefault();
    moveNoButton();
});

yesBtn.addEventListener("click", () => {
    document.getElementById("buttons").style.display = "none";
    document.getElementById("startImg").style.display = "none";
    document.getElementById("message").style.display = "block";
    document.getElementById("loveImg").style.display = "block";
});
</script>

</body>
</html>
